<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>赛点学堂</title>
		<link rel="stylesheet" type="text/css" href="./css/reset.css"/>
		<link rel="icon" type="image/x-icon" href="./images/sporitLogo.png">

	</head>
	<body>
		<div class="coupon-warp">
			<img class="coupon-info" src="./images/text.png" alt="">
			<div class="coupon-content">
				<img class="coupon-logo" src="./images/logo.png" alt="logo">
				<div class="coupon-phone">
					<input name='phone' class="phone phone-operation" type="number" placeholder="请输入电话号码">		
				</div>
				<div class="coupon-code">	
					<input  class="code code-operation" type="number" placeholder="请输入验证码">
					<div  class="getCode  getCode-operation">获取验证码</div>
				</div>
				<div class="submit submit-operation">注册并领取优惠券</div>
				<div class="coupon-bottom">
					<img  class="coupon-icon" src="./images/icon.png" alt="icon">
					<span class="coupon-tip">我已阅读并同意赛点学堂的《活动规则》</span>
				</div>
			</div>
		</div>
		<div class="coupon-toast  coupon-toast-operation">		
			<div class="coupon-toast-text">
				<img class="coupon-toast-close" src="./images/close.png" alt="icon">
				<span class="coupon-toast-text-tip">手机号码不正确</span>
			</div>
		</div>
		<div class="coupon-message coupon-message-operation" >		
			<div class="coupon-message-text">
				<span>验证码已发送至您的手机，请注意查收</span>
			</div>
		</div>
	</body>
</html>      
<script src="./js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="./js/index.js" type="text/javascript" charset="utf-8"></script>

<script>
	var html = document.querySelector("html");	
	var head = document.getElementsByTagName('HEAD')[0];
	//创建link对象
	var style = document.createElement('link');
	
	function browserRedirect() {
        var sUserAgent = navigator.userAgent.toLowerCase();
        var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
        var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
        var bIsMidp = sUserAgent.match(/midp/i) == "midp";
        var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
        var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
        var bIsAndroid = sUserAgent.match(/android/i) == "android";
        var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
        var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
        if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
			style.href ='./css/index.css';
			style.rel = 'stylesheet';
			style.type = 'text/css';
			head.appendChild(style);	

			html.style.fontSize = html.offsetWidth/640*100 + "px";
			addEventListener("resize",function(){
				html.style.fontSize = html.offsetWidth/640*100 + "px";
			},false);		
        } else {
			style.href ='./css/indexpc.css';
			style.rel = 'stylesheet';
			style.type = 'text/css';
			head.appendChild(style);
			document.body.scrollTop = 0;
			document.documentElement.scrollTop = 0;
        }
    }
	browserRedirect()
	function setActiveStyleSheet(filename){
	
	} 
     
</script>
